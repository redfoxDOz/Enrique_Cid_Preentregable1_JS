<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre entregable 2JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Simulador de Crédito</h1>

    <form id="formularioCredito">
        <label for="monto">Monto a Pedir:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>

        <label for="cuotas">Número de Cuotas:</label>
        <input type="number" id="cuotas" placeholder="Ingrese el número de cuotas" required>

        <button type="submit">Calcular</button>
    </form>

    <p id="resultadoCredito"></p>
<h2> Recuerda que el credito tiene un interes del 15%</h2>
   
<script src="app.js"></script>
</body>
</html>
